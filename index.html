	<style>
		.collapsible{
			text-align: left;
			font-size:15px;
			width: 100%;
			background-color:crimson;
		}

		.active, .collapsible:hover{
			background-color:crimson;
		}

		.collapsible:after{
			content: '\002B';
			color:white;
			float:right;

		}

		.active:after{
			content:'\2212';
		}

		.content{
			padding:0 10px;
			max-height:0;
			overflow: hidden;
			transition:max-height 0.2s ease-out;
			background-color:#f1f1f1;
		}
	</style>
</head>
<body>
	<!-- Define a map container and add an id attribute -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div id="map"></div>
			</div>
			<div class="col-md-6 viz">
				<div class="row">
					<div id="piechart"></div>
				</div>
				<div class="row" >
					<div id="linegraph"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid filter">
		<select name="" id="name_filter" onchange="nameFilter(this.value)">

		</select>

		<select name="area" id="area_filter" onchange="nameFilter(this.value)">

		</select>

		<select name="" id="col_value" onchange="attributeVisual(this.value)">

		</select>
	</div>

	<div class="container-fluid ">
		<div class="row stats">
			<!-- Statistics -->
		</div>
	</div>
	<div class="container-fluid">
		<table class="table table-responsive">

		</table>
	</div>
